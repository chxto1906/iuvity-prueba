<!-- Title group  -->
<div class="title-group">
  <h1 class="mat-h1">Editar usuario</h1>
  <mat-divider fxFlex="1 0"></mat-divider>
</div>
<!-- Form -->
<div class="inner-wrapper">
  <form
    [formGroup]="usuarioForm"
    (ngSubmit)="updateUsuarioForm()"
    #resetUsuarioForm="ngForm"
    novalidate
  >
    <!-- Left block -->
    <mat-card>
      <div class="controlers-wrapper">
        <!-- Nombre -->
        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="Nombre"
            formControlName="nombre"
          />
          <mat-error *ngIf="handleError('nombre', 'required')">
            Debes ingresar un <strong>nombre</strong>
          </mat-error>
        </mat-form-field>
        <!-- Apellido -->
        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="Apellido"
            formControlName="apellido"
          />
          <mat-error *ngIf="handleError('apellido', 'required')">
            Debes ingresar un <strong>apellido</strong>
          </mat-error>
        </mat-form-field>
        <!-- Edad -->
        <mat-form-field class="example-full-width">
          <input
            type="number"
            matInput
            placeholder="Edad"
            formControlName="edad"
          />
          <mat-error *ngIf="handleError('edad', 'required')">
            Debes ingresar la <strong>edad</strong>
          </mat-error>
        </mat-form-field>
        <!-- Email -->
        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="Email"
            formControlName="email"
          />
          <mat-error *ngIf="handleError('email', 'required')">
            Debes ingresar un <strong>email</strong>
          </mat-error>
        </mat-form-field>
        <!-- Teléfono -->
        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="Teléfono"
            formControlName="telefono"
          />
          <mat-error *ngIf="handleError('telefono', 'required')">
            Debes ingresar un <strong>teléfono</strong>
          </mat-error>
        </mat-form-field>
      </div>
    </mat-card>
    <mat-card>
      <div class="controlers-wrapper">

      </div>
    </mat-card>
    <!-- Submit & Reset -->
    <mat-card>
      <div class="full-wrapper button-wrapper">
        <div class="button-wrapper">
          <button mat-flat-button color="warn">Actualizar</button>
        </div>
      </div>
    </mat-card>
  </form>
</div>
